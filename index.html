<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>S.O.S PET - Denúncia de Abuso Animal</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <header>
    <div class="header-container">
      <div class="logo">
        <img src="logo.png" alt="Logo S.O.S PET">
        <div class="logo-text">
          <h1>S.O.S PET</h1>
          <p>DISC DENÚNCIA</p>
        </div>
      </div>
      <p class="header-title">Rede de denúncia de abuso animal</p>
    </div>
    <nav>
      <ul>
        <li><a href="#" onclick="showPage('denuncia')">Denunciar abuso animal</a></li>
        <li><a href="#" onclick="showPage('leis')">Leis de proteção animal</a></li>
        <li><a href="#" onclick="showPage('organizacoes')">Organizações de resgate</a></li>
      </ul>
    </nav>
  </header>

  <main id="main-content">
    <!-- O conteúdo da página será carregado dinamicamente aqui -->
  </main>

  <footer class="footer">
    <p>&copy; 2024 Rede de Denúncia de Abuso Animal. Todos os direitos reservados.</p>
  </footer>

  <script>
    function showPage(page) {
      let content = '';
      switch (page) {
        case 'denuncia':
          content = `
            <section class="formulario">
              <h2>Formulário de Denúncia</h2>
              <p>Use o formulário abaixo para relatar casos de maus tratos aos animais.</p>
              <form id="denuncia-form">
                <label for="nome">Nome:</label>
                <input type="text" id="nome" name="nome" required>

                <label for="email">E-mail:</label>
                <input type="email" id="email" name="email" required>

                <label for="mensagem">Mensagem:</label>
                <textarea id="mensagem" name="mensagem" rows="5" required></textarea>

                <button type="submit">ENVIAR</button>
              </form>
            </section>
          `;
          break;
        
        case 'leis':
          content = `
            <section class="leis">
              <h2>Leis de Proteção Animal</h2>
              <p>Aqui você pode ver as leis locais e nacionais relacionadas à proteção animal.</p>
              <a href="https://www.gov.br/pt-br" target="_blank">Acesse as leis nacionais aqui.</a>
            </section>
          `;
          break;
        
        case 'organizacoes':
          content = `
            <section class="organizacoes">
              <h2>Organizações de Resgate</h2>
              <p>Encontre abrigos e organizações de resgate de animais na sua área.</p>
              <a href="https://www.abrigos.org.br" target="_blank">Encontre organizações aqui.</a>
            </section>
          `;
          break;
        
        default:
          content = `<p>Seção não encontrada.</p>`;
          break;
      }

      document.getElementById('main-content').innerHTML = content;

      if (page === 'denuncia') {
        document.getElementById('denuncia-form').addEventListener('submit', function (e) {
          e.preventDefault();
          let nome = document.getElementById('nome').value;
          let email = document.getElementById('email').value;
          let mensagem = document.getElementById('mensagem').value;

          alert('Denúncia enviada com sucesso!');
          console.log(`Nome: ${nome}, E-mail: ${email}, Mensagem: ${mensagem}`);
        });
      }
    }

    // Carregar a página inicial (denúncia) ao carregar o site
    window.onload = function () {
      showPage('denuncia');
    };
  </script>
</body>

</html>
